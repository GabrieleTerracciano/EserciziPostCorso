<div class="container">
    <h2>Post Inattivi</h2>
    <div *ngIf="posts.length > 0">
        <div class="card my-2" *ngFor="let post of posts">
            <div class="card-header">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ post.body }}</p>
                <div>
                    <strong>Tags:</strong>
                    <span class="badge bg-warning mx-1 text-uppercase" *ngFor="let tag of post.tags">{{ tag }}</span>
                </div>
                <div>
                    <strong>Reactions:</strong> {{ post.reaction }} üëç
                </div>
                <a [routerLink]="['/post', post.id]" class="btn btn-warning mt-2">Dettagli</a>
            </div>
        </div>
    </div>
</div>
