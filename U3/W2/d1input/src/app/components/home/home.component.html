<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <!--App component riceve dal componente child app-new-user (in questo caso) l'evento di creazione dell'utente-->
            <app-new-user (onUserCreated)="onAddUser($event)"></app-new-user>
            <h4 class="mt-4" *ngIf="user">Aggiunto l'utente {{ user.name }} {{ user.surname }} di anni {{ user.eta }}
            </h4>
        </div>
    </div>
    <div class="row">
        <!--App component passa al componente child (in questo caso) app-new-user i dati presenti nel suo array-->
        <app-user-card [data]="user" *ngFor="let user of users" class="col-4"></app-user-card>
    </div>
    <a [routerLink]="['/nuovo']">NUOVO</a>
</div>
