<div>
    <div class="px-5 py-4 bg-body-secondary">
      <h5>Potrebbero piacerti:</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of advised">
          <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
          <br>
          <span class="badge bg-primary me-1 text-uppercase" *ngFor="let tag of post.tags">
            {{ tag }}
          </span>
          <br>
          {{ post.reactions }}
        </li>
      </ul>
  
      <h5>Vedi anche:</h5>
      <ul class="list-group">
        <li class="list-group-item">
          <a [routerLink]="['/active']">Post attivi</a>
        </li>
        <li class="list-group-item">
          <a [routerLink]="['/inactive']">Post inattivi</a>
        </li>
      </ul>
    </div>
  </div>
