    <header class="bg-dark text-center text-white d-flex justify-content-center align-items-center">
        <h1>Lista utenti</h1>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center mb-5">FORM DI INSERIMENTO DATI</h3>
                <form id="form">
                    <fieldset class="border border-dark p-4">
                        <label for="nome">NOME</label>
                        <input type="text" class="form-control" id="nome" required>
                        <label for="nome">COGNOME</label>
                        <input type="text" class="form-control" id="cognome" required>
                        <button type="button" class="btn btn-success mt-4" id="submit">INVIA</button>
                        <button type="reset" class="btn btn-danger mt-4" id="submit">CANCELLA</button>
                    </fieldset>
                </form>
                <h4 id="errore" class="text-bg-danger"></h4>
            </div>
            <div class="col-md-6 border-secondary border-start">
                <h3 class="text-center mb-5">ELENCO GENERALE</h3>
                <h3 id="vuoto"></h3>
                <ul id="elenco"></ul>
            </div>
        </div>
    </div>

    <script src="assets/js/form.js"></script>
