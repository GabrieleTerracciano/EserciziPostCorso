<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Classe Pet</h2>
    <h4 id="classePet"></h4>

    <form class="border border-2 border-secondary mt-2 p-3">
        <div class="row">
            <div class="col-3">
                <label for="Pet Name" class="form-label">Pet Name</label>
                <br />
                <input type="text" class="form-control" id="petName" />
            </div>
            <div class="col-3">
                <label for="Owner Name" class="form-label">Owner Name</label>
                <br />
                <input type="text" class="form-control" id="ownerName" />
            </div>
            <div class="col-3">
                <label for="Species" class="form-label">Species</label>
                <br />
                <input type="text" class="form-control" id="species" />
            </div>
            <div class="col-3">
                <label for="Breed" class="form-label">Breed</label>
                <br />
                <input type="text" class="form-control" id="breed" />
            </div>
        </div>
        <button type="button" id="aggiungi" class="btn btn-success mt-3">AGGIUNGI</button>
    </form>

    <script src="assets/js/pet.js"></script>

</body>

</html>
